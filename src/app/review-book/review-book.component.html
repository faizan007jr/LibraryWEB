<div class="container mt-3">
  <app-header [content]="pageContent.header"></app-header>
  <form (ngSubmit)="reviewBook(review)" #reviewForm="ngForm" class="form-group container border rounded-lg p-4">
    <div class="row form-group">
      <label class="col-form-label col-sm-4 col-md-3">Rating</label>
      <star-rating class="col-sm-6" (rate)="onRate($event)" value="{{ review.ratings }}"
        checkedcolor="gold" uncheckedcolor="black" size="35px" readonly="false" totalstars="{{5}}">
      </star-rating>
    </div>

    <div class="row form-group">
      <label for="comment" class="col-form-label col-sm-4 col-md-3">Comment</label>
      <input #comment="ngModel" [(ngModel)]="review.comment" type="text" id="comment" name="comment" class="col-sm-4 form-control" placeholder="Comment" required>

      <div *ngIf="comment.invalid && reviewForm.submitted"
           class="col-sm-4 text-danger">
        <div *ngIf="comment.errors.required">
          Comment is required.
        </div>
      </div>

    </div>
    <div class="row form-group">
      <button type="submit" class="btn col-sm-4 offset-sm-4 offset-md-3">Submit</button>
    </div>
  </form>
</div>
